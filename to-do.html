<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div id="app">
			<div class="row col-md-12">
			<h1>{{name}}</h1>
				<pre>
					{{$data|json}}
				</pre>
				<div class="col-md-12">
					<ul class="list-group" v-for="todo in todos">
						<li class="list-group-item">
						{{ todo.id }}. {{ todo.title }}
						<button 
							class="btn btn-danger btn-xs pull-right" v-on:click="deleteToDo(todo)"
						>X</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="row col-md-12">
				<div class="col-md-12">
					<form v-on:submit.prevent="addToDo(newToDo)">
						<div class="form-group">
							<input 
								type="text" 
								class="form-control" 
								placeholder="add to do" 
								v-model="newToDo.title"
							>
						</div>
						<div class="form-group">
						<button class="btn btn-success">Add To Do</button>
						</div>

					</form>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="js/vue.min.js"> </script>
		<script type="text/javascript" src="js/to-do.js"> </script>
	</body>
</html>
