<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			fieldset.scheduler-border {
			    border: 1px groove #ddd !important;
			}
		</style>
	</head>
	<body>
		<div id="app" class="col-md-3">
			<counter subject="Likes"></counter>
			<counter subject="Dislikes"></counter>
		</div>
		<template id="counter-template">
			<h1>{{ subject }}</h1>
			<button class="btn btn-danger" @click="count += 1">{{count}}</button>
		</template>
		<!-- Using Development version of Vue for warnings and debug mode -->
		<script type="text/javascript" src="js/vue.js"> </script>
		<script>
			Vue.component('counter',{
					template: '#counter-template',
					props: ['subject'],
					data: function(){
						return { count: 0 };
					}
			});
			new Vue({
				el:'#app',
			})
		</script>
	</body>
</html>
